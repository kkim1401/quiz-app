<!DOCTYPE html>
<html>
<head>
    <title>Text Boxes</title>
    <link type ="text/css" rel="stylesheet" href="textboxes.css">
    <script type ="text/javascript" src="textboxes.js" defer></script>
</head>
<body>

<form name ="form1" id="myForm">

    <div id ="blankList">
        <label for ="firstName">First Name</label>
        <input type ="text" name="blank" id="firstName" required autofocus>

        <label for ="lastName">Last Name</label>
        <input type="text" name="blank" id="lastName" required>

        <label for ="phoneNumber">Phone Number</label>
        <input type="tel" name="blank" maxLength="10" id="phoneNumber" required>

        <label for ="email">Email</label>
        <input type ="email" name="blank" id="email" required>

        <label for="comments">Comments</label><br>
        <textarea rows ="20" cols="50" id="comments" name="blank"></textarea>

        <input type="submit" value ="Submit Form">
    </div>

</form>
</body>
</html>
