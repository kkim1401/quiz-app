<!DOCTYPE html>
<html>
<head>
    <link rel ="stylesheet" type ="text/css" href ="radio.css">
    <script type="text/javascript" src="radio.js" defer></script>
    <title>Radio Form</title>

</head>
<body>
<p>Which of the following is your favorite color?</p>
<form method ="post" name ="radio">
    <p class="radioList">
        <input type ="radio" name="color" value="Red" id="Red" class="color">
          <label for="Red">Red</label><br>
        <input type ="radio" name="color" value="Green" id="Green" class="color">
          <label for="Green">Green</label><br>
        <input type ="radio" name="color" value="Blue" id="Blue" class="color">
          <label for="Blue">Blue</label><br>
    </p>
    <button type="submit" name="myBtn">Submit</button>
    <button type ="reset" name="myResetBtn">Reset</button>
</form>
</body>
</html>
