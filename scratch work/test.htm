<!DOCTYPE html>

<head>
    <title>Testing</title>
    <script type = "text/javascript">
        function SomeObject(value1, value2) {
            this.property1 = value1;
            this.property2 = value2;
            this.privateInstance = "This is private";
            this.html = document.childNodes[0];

        }

        SomeObject.prototype = {
            constructor: SomeObject,
            getPrivateInstance: function() {
                return this.privateInstance;
            },
            callProperty1: function() {
                return this.property1;
            },
            callProperty2: function() {
                return this.property2;
            },
            callHTML: function() {
                return this.html.nodeName;
            }

        };

        var myObject = new SomeObject("hello", "bye");
        /*var someString = "yay, this works";
        alert(someString.indexOf("works")); */
        alert(myObject.callHTML());
    </script>
</head>
