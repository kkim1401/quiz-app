<!DOCTYPE html>
<html>
<head>
    <title>Array Type Example 12</title>
    <script type = "text/javascript">
        var colors = new Array();
        var count = colors.unshift("black", "green");
        alert(count);

        count = colors.unshift("red");
        alert(count);

        var item = colors.pop();
        alert(item);
        alert(colors.join(", "));
    </script>
</head>
<body>

</body>
</html>
