<!DOCTYPE html>
        <html>
<head>
    <title>Array Type Splice Example</title>
    <script type = "text/javascript">
        var colors = ["blue", "green", "red"];

        alert(colors.splice(0,1)); //blue
        alert(colors); //green, red

        alert(colors.splice(1,0,"orange", "pink")); //[]
        alert(colors); //green, orange, pink, red

        alert(colors.splice(1,2,"silver","gold")); //orange, pink
        alert(colors); //green, silver, gold, red
    </script>
</head>
<body>

</body>
</html>
