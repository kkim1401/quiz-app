<!DOCTYPE html>
<html>
<head>
    <title>Array Type Example 11</title>
    <script type = "text/javascript">
        var colors = new Array();
        var count = colors.push("red", "green");
        alert(count);

        count = colors.push("black");
        alert(count);

        var item = colors.shift();
        alert(item);
        alert(colors.length);
    </script>
</head>
<body>

</body>
</html>
