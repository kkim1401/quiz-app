<head>
    <title>Array Type Example 10</title>
    <script type ="text/javascript">
        var colors = new Array();
        colors.push("blue", "red", "green");
        colors[3] = "yellow";
        alert(colors.join(", "));
        var item = colors.pop();
        alert(item);
        alert(colors.length);
    </script>
