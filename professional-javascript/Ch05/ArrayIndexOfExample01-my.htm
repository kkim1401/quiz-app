<!DOCTYPE html>
        <html>
<head>
    <title>Array indexOf() Example</title>
    <script type = "text/javascript">
        var numbers = [1, 2, 3, 4, 5, 6, 7, 6, 5, 4, 3];
        alert(numbers.indexOf(2)); //1
        alert(numbers.lastIndexOf(5)); //8
        alert(numbers.indexOf(3,3)); //10
    </script>
</head>
<body>

</body>
</html>
