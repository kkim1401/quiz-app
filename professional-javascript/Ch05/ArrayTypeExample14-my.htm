<!DOCTYPE html>
        <html>
<head>
    <title>Array Type Example 14</title>
    <script type = "text/javascript">
        var values = [0, 5, 3, 12];
        values.sort(function(value1, value2){
            if (value1 < value2) {
                return -1;
            }
            else if (value1 > value2) {
                return 1;
            }
            else {
                return 0;
            }
        });
        alert(values);
        values.sort(function(value1, value2) {
            if (value1 < value2) {
                return 1;
            }
            else if (value1 > value2) {
                return 1;
            }
            else {return 0;}
        });
        alert(values);
    </script>
</head>
<body>

</body>
</html>
