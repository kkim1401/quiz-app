<!DOCTYPE html>
        <html>
<head>
    <title>Interval Example 2</title>
</head>
<body>
<script type = "text/javascript">
    var num = 0;
    var max = 10;


    function incrementNumber() {
        num++;
        if (num == max) {
            clearInterval(intervalId);
            alert("done");
        }
    }

    var intervalId = setInterval(incrementNumber, 500);
</script>
</body>
</html>
