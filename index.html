<!DOCTYPE html>
<html>
<head>
    <title>My Quiz</title>
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <script src="assets/javascript/script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="assets/javascript/handlebars-v4.0.5.js"></script>
</head>
<body>

<!--Template-->
<script id="template" type="text/x-handlebars-template">
    {{#if question}}
        <label class="label-question">{{{getQuestion}}}</label>
        {{#if choices}}
            {{#each choices}}
                <label class="label-choices">
                    <input type="radio" name="choices" value="{{choice}}" required {{checked}}>{{choice}}
                    <span class="radio-circle"></span>
                </label>
            {{/each}}
        {{/if}}
        {{#if correctAnswer}}
            <label class="blank"><input type="text" name="blank" required></label>
        {{/if}}
        {{#if items}}
            {{#each items}}
                <span class="item" draggable="true">{{this}}</span>
            {{/each}}
        {{/if}}
        <button name="next" class="btn">Next</button>
        <button name="back" class="btn btn-alt">Back</button>
        <div class="counter">{{number}}/{{total}}</div>
    {{/if}}
    {{#unless question}}
        <h1>You got {{score}} out of {{total}}!</h1>
        <button name="try-again" class="btn">Try Again?</button>
    {{/unless}}
</script>

<!--Login-->
<section class="login">
    <form>
        <fieldset class="account-info">
            <label>
                Username<br>
                <input type="text" name="username" required>
            </label>
            <label>
                Password<br>
                <input type="text" name="password" required>
            </label>
            <label>
                <input type="checkbox" name="remember"> Remember Me?
            </label>
            <input type="button" name="submit" value="Login" class="btn">
        </fieldset>
    </form>
</section>

<!--Quiz-->
<section class="quiz" style="visibility:hidden">
    <form>
        <fieldset class="group"><!--template inserted--></fieldset>
    </form>
</section>

</body>
</html>
